
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="weather.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Wpisz miasto." />
    </header>
    <main>
      <section class="location">
        <div class="city">Gdańsk, PL</div>
        <div class="date">Czwartek 19 Listopad 2020</div>
      </section>
      <div class="current">
        <div class="temp">10<span>°c</span></div>
        <div class="weather">Deszcz</div>
        <div class="high-low">6°c / 11°c</div>
      </div>
    </main>
  </div>
  <script src="weather.js"></script>
</body>
</html>
